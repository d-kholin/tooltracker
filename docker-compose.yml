version: '3.8'

services:
  tooltracker:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount the current directory for development
      #- .:/app
      # Use named volumes for persistent storage
      - tooltracker_data:/app/data
      - tooltracker_static:/app/static
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  tooltracker_data:
    driver: local
  tooltracker_static:
    driver: local
