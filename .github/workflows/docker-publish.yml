name: Build and Publish Docker Container

on:
  push:
    branches: [ "main", "master", "dev" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/tooltracker

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache bust static files
      run: |
        # Add timestamp and commit info to force cache invalidation for static files
        echo "// Build timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> static/js/app.js
        echo "// Git commit: ${{ github.sha }}" >> static/js/app.js
        echo "// Cache busted at: $(date)" >> static/js/app.js

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=ref,event=branch,enable={{is_default_branch}}
          type=ref,event=branch,prefix=dev-,enable={{is_default_branch==false}}
        labels: |
          org.opencontainers.image.title=tooltracker
          org.opencontainers.image.description=A simple web app to track my tools, and where I've lent them out!
          org.opencontainers.image.url=https://github.com/${{ github.repository }}
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.licenses=
          org.opencontainers.image.version=${{ steps.meta.outputs.version }}
          org.opencontainers.image.revision=${{ github.sha }}

    - name: Debug metadata
      run: |
        echo "Generated tags: ${{ steps.meta.outputs.tags }}"
        echo "Generated labels: ${{ steps.meta.outputs.labels }}"
        echo "Is default branch: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}"
        echo "Current branch: ${{ github.ref_name }}"

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        # Aggressive cache busting to ensure fresh builds
        no-cache: true
        platforms: linux/amd64
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}
          CACHE_BUST=${{ github.sha }}