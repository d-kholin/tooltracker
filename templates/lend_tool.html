{% extends 'base.html' %}
{% block title %}Lend Tool - Tool Tracker{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Lend Tool</h1>
    <p class="text-gray-600 mt-2">Select who you're lending this tool to.</p>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <form method="post" class="space-y-6">
      <div>
        <label class="form-label">Select Person *</label>
        <input type="text" id="person-search" class="form-control w-full mb-3" placeholder="Search for a person...">
        
        <div id="person-results" class="hidden mb-4">
          <div class="bg-gray-50 rounded-lg p-3">
            <p class="text-sm text-gray-600 mb-2">Search results:</p>
            <div id="results-list" class="space-y-2"></div>
          </div>
        </div>
        
        <button type="button" id="show-add-person" class="btn btn-link p-0 text-sm">
          <svg class="w-4 h-4 mr-1 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          Add new person
        </button>
        
        <div id="add-person-form" class="hidden mt-4 p-4 bg-gray-50 rounded-lg">
          <h3 class="font-medium text-gray-900 mb-3">Add New Person</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="form-label">Name</label>
              <input type="text" id="new-person-name" class="form-control w-full" placeholder="Full name">
            </div>
            <div>
              <label class="form-label">Contact Info</label>
              <input type="text" id="new-person-contact" class="form-control w-full" placeholder="Phone, email, or address">
            </div>
          </div>
          <div class="mt-3">
            <button type="button" id="add-person-submit" class="btn btn-secondary">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
              </svg>
              Save Person
            </button>
          </div>
        </div>
        
        <input type="hidden" name="person_id" id="person-id" required>
      </div>
      
      <div class="flex items-center justify-between pt-4">
        <a href="/" class="btn btn-secondary">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          Lend Tool
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  window.peopleData = {{ people|tojson }};
</script>
<script src="{{ url_for('static', filename='js/lend.js') }}"></script>
{% endblock %}
