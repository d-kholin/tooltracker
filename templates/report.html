{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Loans by Person</h1>
<table class="table table-striped">
  <thead>
    <tr><th>Person</th><th>Tools Borrowed</th></tr>
  </thead>
  <tbody>
  {% for row in rows %}
  <tr><td>{{ row.name }}</td><td>{{ row.count }}</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
