<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tool Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#1565C0' },
          fontFamily: { inter: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>
</head>
<body class="font-inter bg-gray-50">
  <nav class="bg-brand text-white">
    <div class="max-w-4xl mx-auto flex items-center justify-between p-4">
      <a class="font-semibold" href="{{ url_for('index') }}">Tool Tracker</a>
      <div class="flex space-x-4 text-sm">
        <a class="hover:underline" href="{{ url_for('add_tool') }}">Add Tool</a>
        <a class="hover:underline" href="{{ url_for('people') }}">People</a>
        <a class="hover:underline" href="{{ url_for('report') }}">Report</a>
      </div>
    </div>
  </nav>
  <div class="max-w-4xl mx-auto p-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          {{ m }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
