<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Logo Test</title>
    <script src="static/js/brand-logos.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .brand-badge { margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Brand Logo Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Known Brands (should show logos)</h2>
        <div id="known-brands"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Unknown Brands (should show fallback)</h2>
        <div id="unknown-brands"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Function Tests</h2>
        <div id="function-tests"></div>
    </div>

    <script>
        // Test known brands
        const knownBrands = ['DeWalt', 'Milwaukee', 'Makita', 'Bosch', 'Festool'];
        const knownBrandsDiv = document.getElementById('known-brands');
        
        knownBrands.forEach(brand => {
            const brandInfo = getBrandInfo(brand);
            const div = document.createElement('div');
            div.className = 'brand-badge';
            
            if (brandInfo && brandInfo.logo) {
                div.innerHTML = `<span class="success">✓ ${brand}: Logo found</span><br>`;
                const img = document.createElement('img');
                img.src = brandInfo.logo;
                img.alt = brand;
                img.style.height = '30px';
                img.style.marginLeft = '20px';
                div.appendChild(img);
            } else {
                div.innerHTML = `<span class="error">✗ ${brand}: Logo not found</span>`;
            }
            
            knownBrandsDiv.appendChild(div);
        });
        
        // Test unknown brands
        const unknownBrands = ['Custom Brand', 'Unknown Tool', 'Random Brand'];
        const unknownBrandsDiv = document.getElementById('unknown-brands');
        
        unknownBrands.forEach(brand => {
            const brandInfo = getBrandInfo(brand);
            const div = document.createElement('div');
            div.className = 'brand-badge';
            
            if (brandInfo && !brandInfo.logo) {
                div.innerHTML = `<span class="success">✓ ${brand}: Fallback created</span>`;
            } else {
                div.innerHTML = `<span class="error">✗ ${brand}: Unexpected result</span>`;
            }
            
            unknownBrandsDiv.appendChild(div);
        });
        
        // Test functions
        const functionTestsDiv = document.getElementById('function-tests');
        
        // Test getBrandInfo function exists
        if (typeof getBrandInfo === 'function') {
            functionTestsDiv.innerHTML += '<div class="success">✓ getBrandInfo function exists</div>';
        } else {
            functionTestsDiv.innerHTML += '<div class="error">✗ getBrandInfo function not found</div>';
        }
        
        // Test BRAND_LOGOS object exists
        if (typeof BRAND_LOGOS === 'object' && BRAND_LOGOS !== null) {
            functionTestsDiv.innerHTML += '<div class="success">✓ BRAND_LOGOS object exists</div>';
        } else {
            functionTestsDiv.innerHTML += '<div class="error">✗ BRAND_LOGOS object not found</div>';
        }
        
        // Test brand count
        const brandCount = Object.keys(BRAND_LOGOS || {}).length;
        functionTestsDiv.innerHTML += `<div class="success">✓ Found ${brandCount} brand definitions</div>`;
        
        console.log('Brand logo test completed. Check the page for results.');
    </script>
</body>
</html>
